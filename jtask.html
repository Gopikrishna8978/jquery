<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/jtask.css">
    <title>Document</title>

</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Click here</button>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form name="myForm" action="#" method="get" id="candidate">
                        <div class="form-group">
                            <label for="InputEmail">Name</label>
                            <input type="name" class="form-control form-control-sm txtname" name="user" id="Inputname">
                            <span class="errorname" id="invalid_name">
                                Enter only charecters
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email Address</label>
                            <input type="email" class="form-control form-control-sm txtemail" name="user"
                                id="Inputemail" required>
                            <span class="error" id="invalid_email">
                                Enter valid emailid
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="Inputphone">Phone</label>
                            <input type="phone" class="form-control form-control-sm txtphone" name="phone"
                                id="Inputphone">
                            <span class="errorphone">
                                Enter your name phone number
                            </span>
                        </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" id="addBtn" onclick="additem()" class="btn btn-primary" >send</button> -->
                    <button type="button" data-bs-dismiss="modal" class="btnrowAddDelete btn btn-success">Add New
                        Row</button>
                </div>
            </div>
        </div>
    </div>
    <div></div>
    <table class="TableAddDelete">
        <thead>
            <tr>
                <th>Name</th>
                <th>email</th>
                <th>phone</th>
                <th>Delete</th>

            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>


    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".error").hide();
            $(".errorphone").hide();
            $(".errorpass").hide();
            $(".errorname").hide();
            var error_email = false;
            var error_phone = false;
            var error_pass = false;
            var error_name = false;
            $("#Inputemail").focusout(function () {
                check_email();
            });
            $("#Inputphone").focusout(function () {
                check_phone();
            });
            $("#Inputpassword").focusout(function () {
                check_pass();
            });
            $("#Inputname").focusout(function () {
                check_name();
            });
            function check_name() {
                var patternname = /^[a-zA-Z]*$/;
                var namefst = $("#Inputname").val();
                if (patternname.test(namefst) && namefst !== '') {
                    $(".errorname").hide();
                    $("#Inputname")
                } else {
                    $(".errorname").html("enter 8 charcters only");
                    $(".errorname").show();
                    $(".errorname")
                    error_email = true;
                }
            }
            function check_email() {
                var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                var email = $("#Inputemail").val();
                if (pattern.test(email) && email !== '') {
                    $(".error").hide();
                    $("#Inputemail")
                } else {
                    $(".error").html("enter valid email id");
                    $(".error").show();
                    $(".error")
                    error_email = true;
                }
            }

            $("#candidate").submit(function () {
                var error_email = false;
                var error_phone = false;
                var error_pass = false;
                var error_name = false;

                error_email();
                error_phone();
                error_pass();
                error_name();


                if (error_email === false && error_phone === false && error_pass === false && error_name === false) {
                    alert("Registration Successfull");
                    return true;
                } else {
                    alert("Please Fill the form Correctly");
                    return false;
                }


            });


            function check_phone() {
                var patternphone = /\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/;
                var phoneno = $("#Inputphone").val();
                if (patternphone.test(phoneno) && phoneno !== '') {
                    $(".errorphone").hide();
                    $("#Inputphone")
                } else {
                    $(".errorphone").html("enter only numbers");
                    $(".errorphone").show();
                    $(".errorphone")
                    error_phone = true;
                }
            }
            $('.btnrowAddDelete').click(function () {
                var txtname = $('.txtname').val();
                var txtemail = $('.txtemail').val();
                var txtphone = $('.txtphone').val();
                $('.TableAddDelete tbody').append("<tr><td>" + txtname + "</td><td>" + txtemail + "</td><td>" + txtphone + "</td><td><button type='button' class='btndeleterowadded  btn btn-danger'>remove</button></td></tr>");
            });
            $(document).on('click', 'button.btndeleterowadded', function () {
                $(this).closest('tr').remove();
                return false;
            });
        });




    </script>

</body>

</html>
